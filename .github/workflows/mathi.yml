name: Auto Tag & Release
permissions:
  contents: write       # Required to create tags and releases

on:
  workflow_dispatch:
  push:
    branches:
      - main



jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️ Determine new version and create a tag
      - name: Bump version and create tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          create_annotated_tag: true
          #tag_prefix: "v"          # Optional: prefix for tag
          default_bump: patch      # Default bump type if no commits match
          fetch_all_tags: true

          

      # 3️ Create a GitHub release with changelog
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
